<div ng-controller="ShowUserCtr">
  <form ng-submit="user.createUser()" novalidate>
    First Name:<br>
    <input type="text" ng-model="user.firstName"><br>
    Last Name:<br>
    <input type="text" ng-model="user.lastName">
    </br>
    Email:<br>
    <input type="text" ng-model="user.email">
    <br><br>
    <input type="submit" value="Submit Form">
    <button ng-click="user.reset()">RESET</button>
  </form>
</div>
